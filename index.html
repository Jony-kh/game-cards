<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>GAME MATCH-MATCH</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <div class="logo1">
                    MATCH
                </div>
                <div class="logo2">
                    MATCH
                </div>
            </div>
            <div class="bar">
                <div class="about">
                    <a href="/index.html">
                        <div class="logo-about" style="    width: 20px;
                        height: 20px; 
                        border-radius: 10px;
                        background-color: white;">
                            <img src="images/voprosik.png" alt="voprosik" style="margin-left: 6px; margin-top: 3px;">
                        </div>
                        <div class="text-about">
                            About Game
                        </div>
                </div>
                </a>
                <div class="best-score">
                    <a href="/pages/bestscore.html">

                        <div class="logo-star">
                            <img src="images/stars.png" alt="stars">
                        </div>
                        <div class="text-about">
                            Best Score
                        </div>
                </div>
                </a>
                <div class="best-score">
                    <a href="/pages/settingspage.html">

                        <div class="logo-star">
                            <img src="images/settings.png" alt="settings">
                        </div>
                        <div class="text-about">
                            Game Settings
                        </div>
                    </a>
                </div>
            </div>
            <div class="register-button">
                <a href="/pages/register.html">REGISTER NEW PLAYER</a>

            </div>
        </div>
        <div class="content">

            <div class="inner-content">
                <div class="how">
                    How to play?
                </div>
                <div class="all_cards">

                    <div class="cards">
                        <div class="register_card">
                            <div class="number">
                                1
                            </div>
                            <div class="text-cards">
                                Register new player in text.
                            </div>
                        </div>
                        <div class="configure_card">
                            <div class="number">
                                2
                            </div>
                            <div class="text-cards">
                                Configure your game settings.
                            </div>
                        </div>
                        <div class="start_card">
                            <div class="number">
                                3
                            </div>
                            <div class="text-cards">
                                Start you new game! Remember card positions and match it before times up.
                            </div>
                        </div>

                    </div>
                    <div class="card_rightside">
                        <div class="register-new-pl">
                            <img src="images/register.png" alt="Registration_form">
                        </div>
                        <div class="game-settings">
                            <div class="image-set">

                                <img src="images/settings.png" alt="settings">
                            </div>
                            <div class="text-set">
                                Game Settings
                            </div>

                        </div>
                        <div class="cards-example">
                            <img src="images/cards-example.png" alt="cards-exam">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
